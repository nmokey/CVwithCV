<style>
    /* The sidebar menu */
    .sidenav {
        height: 100%;
        /* Full-height: remove this if you want "auto" height */
        width: 100px;
        /* Set the width of the sidebar */
        position: fixed;
        /* Fixed Sidebar (stay in place on scroll) */
        z-index: 1;
        /* Stay on top */
        top: 55.95px;
        /* Stay at the top */
        left: 2%;

        /* overflow-x:auto; */
        /* Disable horizontal scroll */
        
        padding-top: 30px;
    }

    /* The navigation menu links */

    .sidenav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    .sidenav li {
        display: inline-block;
    }

    .sidenav li a {
        display: block;
        text-decoration: none;
    }

    .sidenav li a:hover {
        display: block;
    }

    .sidenav ul ul {
        position: absolute;
        display: none;
    }

    .sidenav ul ul li {
        display: block;
    }

    .sidenav li:hover ul {
        display: block;
    }

    /* hidden elements on hover */
    .sidenav ul ul li a {
        background-color: #f3edd4;
        font-size: smaller;
        padding: 5px;
        border-radius: 5px;
        /* box-shadow: 1px 2px 10px #a9a492a5; */
    }

    .sidenav ul ul li a:hover {
        filter: brightness(95%);
    }

    .sidenav a {
        padding: 0px 0px 8px 0px;
        text-decoration: none;
        font-size: 16px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        color: #111;
        display: block;
    }
    /* When you mouse over the navigation links, change their color */
    /* .sidenav a:hover {
        color: #111;
    } */

    /* On smaller screens, where height is less than 450px, change the style of the sidebar (less padding and a smaller font size) */
    @media screen and (max-height: 450px) {
        .sidenav {
            padding-top: 15px;
        }

        .sidenav a {
            font-size: 18px;
        }
    }
</style>

<nav class="sidenav">
    <ul>
        <li><a href="/CVwithCV/about">About this Project</a></li>
        <li><a href="/CVwithCV/courseIntro">Course Introduction</a></li>
        {% for cluster in site.data.navigation.pages %}
        <li class = "dropdown">
            <a>{{ cluster.title }}</a>
            <ul class = "dropdown-content">
                {% for page in cluster.lectures %}
                <li><a href="{{ page.url }}">{{ page.title | escape }}</a></li>
                {% endfor %}
            </ul>
        </li>
        {% endfor %}
    </ul>
</nav>
